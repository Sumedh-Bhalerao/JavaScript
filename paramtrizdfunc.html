<!DOCTYPE html>
<html>
<head>
	<title>Parameterized Function</title>
	<script>
		function Add(a,b)
		{
			var total = a+b;
			document.write("Addition: "+total);
			//alert("addition: "+total);
		}
	</script>
</head>
<body>
    <script>
    	var a=parseInt(prompt("Enter No 1: "));
    	var b=parseInt(prompt("Enter No 2: "));
    	Add(a,b);
    </script>
</body>
</html>
