<!DOCTYPE html>
<html>
<head>
	<title>Number Object</title>
	<script>
		var max_value=Number.MAX_VALUE;
      document.write("Max Value: "+max_value+"<br>");
        var min_value=Number.MIN_VALUE;
      document.write("Min Value: "+min_value+"<br>");
      var num = 27.041974;
      document.write("toFixed(): " +num.toFixed()+"<br>");
      document.write("toFixed(): "+num.toFixed(2)+"<br>");
      document.write("toFixed(): "+num.toFixed(4)+"<br>");
      num = 15;
      document.write("toString(): "+num.toString()+"<br>");
      document.write("toString(): "+num.toString(2)+"<br>");
      document.write("toString(): "+num.toString(8)+"<br>");
      document.write("toString(): "+num.toString(16)+"<br>");  
	</script>
</head>
<body>

</body>
</html>
