<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
	<script>
		var num1=parseInt(prompt("Enter No 1: "));
		var num2=parseInt(prompt("Enter No 2: "));
		var ch=prompt("Select The Operation:+ - * /");
		switch(ch)
		{
		case '+': document.write("Addition:"+(num1+num2));
		    break;
         
        case '-': document.write("Substraction:"+(num1-num2));
        	break;

        case '*': document.write("Multiplication:"+(num1*num2));
        	break;

        case '/': document.write("Division:"+(num1/num2));
           break;
           default: document.write("Give Correct Option.");	
		}
	</script>
</head>
<body>

</body>
</html>
