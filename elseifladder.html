<!DOCTYPE html>
<html>
<head>
	<title>ElseIf Ladder</title>
	<script>
		var marks=prompt("Enter The Marks: ");
		if (marks>=75)
		{
			document.write("Distinction!!!");
		}
		else if (marks<75 && marks>=60)
		{
			document.write("First Class...");
		}
		else if (marks<60 && marks>=50)
		{
			document.write("Second Class...");
		}
		else if(marks<50 && marks>=30)
		{
			document.write("Third Class...");
		}
		else
		{
			document.write("Need To Improve");
		}
	</script>
</head>
<body>

</body>
</html>
