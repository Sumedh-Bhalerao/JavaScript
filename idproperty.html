<!DOCTYPE html>
<html>
<head>
	<title>Id Property</title>
     <script>
     	function Add()
     	{
     	var num1=parseInt(document.getElementById('num1').value);
     	var num2=parseInt(document.getElementById('num2').value);
     	document.getElementById('res').value=(num1+num2);
     	}
     </script>
     <style>
     	#num1
    	{
    		background-color: lightgoldenrodyellow;
    	}
    	#num2
    	{
    		background-color: lightgoldenrodyellow;
    	}
    	#res
    	{
    		background-color: lightpink;
    	}
     </style>
</head>
<body>
   <form name="myform">
   	     Number 1  <input type="number" id="num1"><br><br>
   	     Number 2  <input type="number" id="num2"><br><br>
   	     Result  <input type="number" id="res"><br><br>
         <input type="button" name="btn1" value="Add" onclick="Add()">
   </form>
</body>
</html>
